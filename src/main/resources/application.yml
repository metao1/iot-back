# SPRING PROPERTIES
spring:
    main:
      allow-bean-definition-overriding: true
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    messages:
        cache-duration: 1
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://localhost:3306/iot?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=CONVERT_TO_NULL
        username: iot
        password: iot
        hikari:
            poolName: Hikari
            auto-commit: false
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.enable_lazy_load_no_trans: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
        hibernate:
            ddl-auto:  validate

logging:
    level:
        com.iot: DEBUG
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE


quartz:
  configLocation: quartz.properties
exception:
  notification-not-found: Notification not found
  rpi-component-not-found: Component with supplied id was not found
  invalid-rpi-component-type: Invalid Rpi component type
  pin-not-found: Pin not found
  invalid-relay-state: Invalid Relay state

mqtt:
  url: tcp://localhost:1883
  username: mehrdad
  password: nehrdad
  topics:
    relay:
      change: change
      poll: poll

sse:
  event:
    humidity: humidity
    temperature: temperature
    proximity: proximidity
    relay: relay
    moisture: moisture
    notification: notification

micromonitor:
  clientApp:
    name: 'iot'
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
    # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds


keycloak:
  realm: iot
  auth-server-url: http://localhost:8081/auth
  ssl-required: none
  resource: iot-back
  credentials:
    secret: 6834d946-81ac-4adc-aad5-08e7e518d773
  bearer-only: true #do not redirect to login page
  cors: true
  use-resource-role-mappings: true
  principal-attribute: preferred_username
  public-client: true

security:
  authz:
    role-hierarchy:
      ROLE_ADMIN:  ROLE_USER_ADMIN
      ROLE_USER: ROLE_API_CONSUMER
      ROLE_API_CONSUMER: ROLE_AUTHENTICATED
      ROLE_AUTHENTICATED: ROLE_UNAUTHENTICATED
    # maps roles to internal permissions
    permissions:
      ROLE_API_CONSUMER: ['read-node']
      ROLE_USER_ADMIN: ['read-node','create-node','edit-node','delete-node']